<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<title>Index.html</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="tictactoe.js"></script>

	<script type="text/javascript">

		$(document).ready(function(){
			var BLANK = '$'
			var X = 'X'
			var O = 'O'
			var board = [BLANK, BLANK, BLANK, BLANK, BLANK, BLANK, BLANK, BLANK, BLANK]
			var turn = 1;
			var game_on = true;

			$('.column').click(function(){
				if (game_on == true && turn < 10){
					if (turn%2 == 1 && $(this).find('img').attr('src') == 'media/blank.jpg'){
						$(this).find('img').attr('src', 'media/x.jpg');
						board[$(this).find('img').attr('id')-1] = X;
						turn++;
						game_on = gameOver(board);

						if (game_on == true && turn < 10){

							id = doTurn(board);
							board[id] = O;
							id++;
							id = '#' + id;
							$(id).attr('src', 'media/o.jpg')
							turn++;
							game_on = gameOver(board);
						}
					}
				}
			
				if (game_on != true){
					if (game_on == X){
						$('#win').css('display', 'block');
						/*   ADD TO DATABASE   */
					}
					else if(game_on == O){
						$('#lose').css('display', 'block');
					}
				}

				else if (game_on == true && turn > 9){
					$('#tie').css('display', 'block');			
				}
			})
		})

	</script>

	
<style>
	/* Create three equal columns that floats next to each other */
	.column {
		float: left;
		width: 32%;
		height: 90%;
		padding: 0.0% 0.3%;
		box-sizing: border-box;
	}
	/* Clear floats after the columns */
	.row:after {
		content: "";
		display: table;
		clear: both;
	}
	.row{
		margin: auto;
		width: 70%;
		height: 70%;
		box-sizing: border-box;
	}
	img{
		/* display: block;
		margin-left: auto;
		margin-right: auto; */
		height: 100%;
		width: 100%;
		box-sizing: border-box;
	}
	.board{
		width: 60%;
		margin: auto;
		box-sizing: border-box;
	}
	h2{
		font-family: 'Courier New', Courier, monospace;
		font-size: small;
	}
	h1{
		font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		/* font-size: ; */
		text-align: center;
	}
	.avatartop{
		text-align: left;
	}
	.avatarbottom{
		text-align: right;
	}

	.banner{
		justify-content: center;
		margin: auto;
		width: 50%;
		border: 2px solid black;
		display: none;
	}

	p, h1{
		text-align: center;
	}

	button{
		display: block;
		margin: auto;
	}
	</style>
</head>

<body>
	<h1>TIC TAC TOE</h1>
	<div class="board">
		<div class="avatartop">
				<h2>Computer Opponent</h2>
		</div>
		<div class="row">
			<div class="column">

			</div>
			<div class="column">

		</div>
		<div class="row">

			</div>
			<div class="column">

			</div>
		</div>
		<div class="row">
			<div class="column">

			</div>

	</div>

		<div class="banner" id="win"> 
		<h1>you won :D</h1>
		<p>You have been added to the <a href="">hall of fame!</a></p>

</html>
